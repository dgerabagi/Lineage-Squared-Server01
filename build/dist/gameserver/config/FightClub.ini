# ======================================
# Fight Club Manager Configurations    |
# ======================================

# Is the event activated?
# True - enabled, False - disabled
FightClubEnabled = False

# Minimum level to participate in the event
MinimumLevel = 1

# Maximum level to participate in the event
MaximumLevel = 85

# The maximum allowable difference in level between participants
MaximumLevelDifference = 10

# Item IDs that can be selected as bets. List through commas.
# By default, 57, 4037 (Adena, Coin of Luck)
AllowedItems = 57, 4037

# Number of bets on one page
RatesOnPage = 10

# Delay before teleporting to arena, in seconds
ArenaTeleportDelay = 5

# Remove buffs before teleporting to arena?
CancelBuffs = True

# Remove player's pets before teleporting to arena?
UnsummonPets = True

# Remove player's summons before teleporting to arena?
# If True, pets will also be removed regardless of the previous setting
UnsummonSummons = False

# Remove clan skills during the fight
RemoveClanSkills = False

# Remove hero skills during the fight
RemoveHeroSkills = False

# Time given to players to prepare for battle, in seconds
TimeToPreparation = 10

# Duration of fight in seconds before a draw is declared
TimeToDraw = 300

# Allow draw?
# If True, bets will be returned if both opponents remain alive
# If False, the one with more HP remaining wins
AllowDraw = True

# Time in seconds after which players will be teleported back after the fight ends
TimeToBack = 10

# Make an announcement when a new bet is added
AnnounceRate = False