# Telnet is disabled by default. Set to True to enable.
EnableTelnet = False

# Encoding by default
TelnetEncoding = UTF-8

# At what address to listen to the connection point for all available *
BindAddress = 127.0.0.1

# Port for incoming connections
Port = 12345

# The password can be omitted, in which case you should close access by ip
Password = 12345678