<html>
<head><title>AutoFarm Drops Tracker</title></head>
<body>
<center>
<br>
<table border="0" width="610" background="L2UI_CT1.Windows_DF_TooltipBG">
  <tr><td align="center"><font name="hs12" color="e3e3e3">AutoFarm Drops</font>
    <img src="L2UI_CT1.Gauge_DF_CP_Center" width="600" height="2">
  </td></tr>
  <tr><td>
    <table border=0 cellpadding=3 cellspacing=2>
        %DROPS_ROWS%
       </table>
  </td></tr>
  <tr><td align="center">
    <table border=0 cellpadding=3 cellspacing=2>
        <tr><td>
    <button value="Refresh" action="bypass _bbsautofarmdrops show" width="80" height="25"
    back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
    <td><button value="Reset" action="bypass _bbsautofarmdrops reset" width="80" height="25"
        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
    <td><button value="Back" action="bypass _bbsautofarm main" width="80" height="25"
        back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</td></tr>
</table>
<br>
</center>
</body>
</html>
