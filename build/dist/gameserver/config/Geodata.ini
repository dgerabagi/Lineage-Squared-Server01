# Dimension of maps
GeoFirstX = 11
GeoFirstY = 10
GeoLastX = 26
GeoLastY = 26

# Template files for Geodata
GeoFilesPattern = (\\d{2}_\\d{2})\\.l2j

# Process a Geodata
AllowGeodata = True

# Allow player to fall from the horizontal wall when he clicks on the wall
AllowFallFromWalls = False

# Motion # keyboard (arrows)
AllowMoveWithKeyboard = True

# Increment to Z for packages
ClientZShift = 16

# Optimizing placement of geodata in memory, 150MB of memory saves about
# Optimization, you must first need to generate a map matching
CompactGeoData = False

# The minimum difference between the layers
MinLayerHeight = 64

# Maximum height of the step for Geodata
MaxZDiff = 64

# A diagonal search
# It should be disabled only for debugging
PathFindDiagonal = True

# Smooths the way
# It should be disabled only for debugging
PathClean = True

# Greatly accelerates search, how does the quality is unknown
# 0 - off, 1 - is just the beginning, 2 - the beginning and end of the road
PathFindBoost = 2

# Maximum height of the step to find ways to
PathFindMaxZDiff = 32

# The maximum time permitted to spend on the search path (in nanoseconds)
PathFindMaxTime = 100000000

# Configure the buffers to find the path of x amount of cards (in the cells of geodata)
# Minimum size of 96, maximum - 512
PathFindBuffers = 8x96;8x128;8x160;8x192;8x256;4x288;4x320;2x384;1x512