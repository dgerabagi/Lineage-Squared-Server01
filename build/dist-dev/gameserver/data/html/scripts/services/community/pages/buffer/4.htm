<html>
<head>
    <title>Buffer Dashboard</title>
</head>
<body>
<br>
<!-- Unified Header with proper buttons -->
<table height=39 border=0 cellpadding=0 cellspacing=0 width=750>
    <tr>
        <td align=left>
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td valign=top><img src="icon.skill0912" width=32 height=32></td>
                    <td>
                        <table width=350>
                            <tr><td><font color=CC6633>Buffer Dashboard</font></td></tr>
                            <tr><td><font color=FFFF99>Select from a wide range of songs and dances!</font></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<!-- Row of 5 unified buttons -->
<table width="750" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">
            <table border="0" cellpadding="5" cellspacing="0">
                <tr>
                    <td>
                      <button value="Stackclass" action="bypass _bbsgetfav" 
                              width="120" height="30" 
                              back="L2UI_ct1.button_df_over" 
                              fore="L2UI_ct1.button_df">
                    </td>
                    <td>
                      <button value="Battlegrounds" action="bypass _bbsPVPBattlegrounds" 
                              width="120" height="30" 
                              back="L2UI_ct1.button_df_over" 
                              fore="L2UI_ct1.button_df">
                    </td>
                    <td>
                      <button value="Buffer" action="bypass _bbsbuff" 
                              width="120" height="30"
                              back="L2UI_ct1.button_df_over" 
                              fore="L2UI_ct1.button_df">
                    </td>
                    <td>
                      <button value="Partymatching" action="bypass _bbsPartymatching"
                              width="120" height="30"
                              back="L2UI_ct1.button_df_over"
                              fore="L2UI_ct1.button_df">
                    </td>
                    <td>
                      <button value="AutoFarm" action="bypass _bbsautofarm main"
                              width="120" height="30"
                              back="L2UI_ct1.button_df_over"
                              fore="L2UI_ct1.button_df">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<img src="L2UI_CT1.Gauge_DF_CP_Center" width=750 height=2>
<br>
<table>
    <tr>
        <td width=500 align=left>
            <font color="D70000">The cost of a single buff %pice% adena.</font> / <font color="D70000">Group buffs %group_pice% adena.</font>
        </td>
    </tr>
</table>
<center>
    <table width="400" height="370">
        <tr>
            <td>
                <center>
                    <table>
                        <tr><td><center>Operations:</center></td></tr>
                        <tr>
                            <td>
                                <center><button value="Mage Buffs" action="bypass _bbsblist:mage:index" width="130" height="20" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></center>
                                <center><button value="Fighter Buffs" action="bypass _bbsblist:fighter:index" width="130" height="20" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center>
                                    <table>
                                        <tr>
                                            <td><button value="Cancel" action="bypass _bbsbcansel:index" width="55" height="20" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                                            <td><button value="Heal" action="bypass _bbsbregen:index" width="70" height="20" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
                                        </tr>
                                    </table>
                                </center>
                            </td>
                        </tr>
                    </table>
                </center>
                <center>
                    <table>
                        <tr><td><center>Object:</center></td></tr>
                        <tr><td><center><button value="%aim%" action="bypass _bbsbaim:index;" width="130" height="20" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></center></td></tr>
                    </table>
                </center>
                <center>
                    <table>
                        <tr><td><center>Sets:</center></td></tr>
                        <tr>
                            <td>
                                <center><edit var="name" width="130" height="10" length="10"></center>
                                <center><button value="Create" action="bypass _bbsbsave:index: $name" width="130" height="20" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></center>
                            </td>
                        </tr>
                        <tr><td><center>%list_sheme%</center></td></tr>
                    </table>
                </center>
            </td>
            <td align="center">
                <!-- Wrap navigation in a wider table and add a blank cell to shift right -->
                <table width="600" border=0 cellpadding=0 cellspacing=0>
                    <tr>
                        <td width="75"></td>
                        <td>
                            <table width="300" border=0 cellpadding=0 cellspacing=0>
                                <tr>
                                    <td><center><button value="<< Back" action="bypass _bbsbuff:3" width="90" height="18" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></center></td>
                                    <td><center><font color="F2C202">Page 4</font></center></td>
                                    <td><center><button value="Next >>" action="bypass _bbsbuff:index" width="90" height="18" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></center></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <!-- Separate table for "Offensive Buffs" title only -->
                <table width="600" border=0 cellpadding=0 cellspacing=0>
                    <tr>
                        <!-- Add an empty cell to shift the title left or right -->
                        <td align=center><font color=F2C202>Defensive & Resistance Songs/Dances</font></td>
                    </tr>
                </table>

                <!-- Now the buffs in their own table below -->
                <table width="600" border=0 cellpadding=2 cellspacing=2>
                    <tr>
                        <td align=center><img src=icon.skill0264 width=32 height=32><button value="Song Earth" action="bypass _bbsbsingle:264:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0267 width=32 height=32><button value="Song Warding" action="bypass _bbsbsingle:267:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0266 width=32 height=32><button value="Song Water" action="bypass _bbsbsingle:266:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0307 width=32 height=32><button value="Dance Aqua" action="bypass _bbsbsingle:307:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0306 width=32 height=32><button value="Song Flame" action="bypass _bbsbsingle:306:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0308 width=32 height=32><button value="Song Storm" action="bypass _bbsbsingle:308:3:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                    </tr>
                    <tr>
                        <td align=center><img src=icon.skill0309 width=32 height=32><button value="Dance Earth" action="bypass _bbsbsingle:309:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0311 width=32 height=32><button value="Dance Protec" action="bypass _bbsbsingle:311:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0270 width=32 height=32><button value="Song Invoc." action="bypass _bbsbsingle:270:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0530 width=32 height=32><button value="Dance Align." action="bypass _bbsbsingle:530:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0529 width=32 height=32><button value="Song Elemen." action="bypass _bbsbsingle:529:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                        <td align=center><img src=icon.skill0764 width=32 height=32><button value="Song Wind" action="bypass _bbsbsingle:764:1:4" width=90 height=18 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
