##############################################################################
# LameGuard Configuration
##############################################################################

# Version range of protection client modules
MinVersion = 195270
MaxVersion = 195999

# Maximum number of loaded client modules, i.e. maximum game windows number
MaxAllowedInstances = 99

##############################################################################
# "Hardware" bans configuration
##############################################################################

# Битовая маска блокировки по HWID:
# Bit mask of HWID blocking
# 1 - MAC
# 2 - HDD
# 4 - BIOS
# 8 - CPU
# Example: HWIDBan = 12 (ban of BIOS(4) + CPU(8) = 12)
HWIDBan = 14

# Optional logging clients to DB
DatabaseLog = False
# Server ID
ServerId = 1
# DB connection config
URL = jdbc:mysql://localhost/l2jdb?useUnicode=true&characterEncoding=UTF-8&user=root&password=

# Do not touch this!
UseDefaultEncoder = False

Debug = False

# Kicks players from the server if 3rd-Party Software is Detected, rather than banning them (For Kick only: 1)
PenaltyBadApp = 1
PenaltyIG = 1
PenaltyHacker = 1