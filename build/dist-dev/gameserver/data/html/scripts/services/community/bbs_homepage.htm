<html>

<body>
<br>
<!-- Unified Header with proper buttons -->
<table height=55 border=0 cellpadding=0 cellspacing=0 width=750>
    <tr>
        <td align=left>
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td valign=top><img src="icon.skill0912" width=32 height=32></td>
                    <td>
                        <table width=300>
                            <tr><td><font color=CC6633>Partymatching Dashboard</font></td></tr>
                            <tr><td><font color=FFFF99>Use this menu to find party members.</font></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        <td align=right>
            <button value="Refresh" action="bypass _bbsPartymatching_%class%_%sort%_%asc%_%page%_%char%_%classPage%" width=100 height=30 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
			<button value="%visible%" action="bypass _bbsPartymatching_%class%_%sort%_%asc%_%page%_%char%_%classPage%_-1" width=100 height=28 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
        </td>
        <td align=right>
            <button value="Stackclass Dashboard" action="bypass _bbsgetfav" width=150 height=30 back="L2UI_ct1.button_df_over" fore="L2UI_ct1.button_df">
            <button value="Forgotten Battleground" action="bypass _bbsForgottenBattlegrounds" width=150 height=30 back="L2UI_ct1.button_df_over" fore="L2UI_ct1.button_df">
            <button value="Community Buffer" action="bypass _bbsbuff" width=150 height=30 back="L2UI_ct1.button_df_over" fore="L2UI_ct1.button_df">
        </td>
    </tr>
</table>
<img src="L2UI_CT1.Gauge_DF_CP_Center" width=750 height=2>
