# Minimum and maximum variable in seconds for npc animation delay.
# You must keep MinNPCAnimation <= MaxNPCAnimation.
# "0" is default value.
MinNPCAnimation = 30
MaxNPCAnimation = 90

# You can use the name and / or title of the NPC set via the database server instead of client
# Disabled by default, and use client
ServerSideNpcName = False
ServerSideNpcTitle = True

# Monster attack will be *x
MonsterAtkMult = 1.2
# Monster defence will be *x
MonsterDefMult = 1.2
# Raid Bosses attack will be *x
RaidAtkMult = 1.0
# Raid Bosses defence will be *x
RaidDefMult = 1.0
# Epic Bosses attack will be *x
EpicAtkMult = 1.0
# Epic Bosses defence will be *x
EpicDefMult = 1.0
