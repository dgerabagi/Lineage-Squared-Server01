<html>
<head>
    <title>FBG Dashboard</title>
</head>
<body>
<br>
<!-- Unified Header with proper buttons -->
<table height=30 border=0 cellpadding=0 cellspacing=0 width=750>
    <tr>
        <td align=left>
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td valign=top><img src="icon.skill0912" width=32 height=32></td>
                    <td>
                        <table width=350>
                            <tr><td><font color=CC6633>Forgotten Battlegrounds Dashboard</font></td></tr>
                            <tr><td><font color=FFFF99>Join the battle! Prove your strength! Only Level 85.</font></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        <td align=right>
            <button value="Live Status" action="bypass _bbsFBLive" width=120 height=30 back="L2UI_ct1.button_df_over" fore="L2UI_ct1.button_df">
        </td>
    </tr>
</table>
<table width=750 border=0 cellpadding=0 cellspacing=0>
    <tr>
      <td align=center>
        <table border=0 cellpadding=5 cellspacing=0>
          <tr>
            <td>
              <button value="Stackclass Dashboard" action="bypass _bbsgetfav" width=150 height=30 back="L2UI_ct1.button_df_over" fore="L2UI_ct1.button_df">
            </td>
            <td>
              <button value="Forgotten Battleground" action="bypass _bbsForgottenBattlegrounds" width=150 height=30 back="L2UI_ct1.button_df_over" fore="L2UI_ct1.button_df">
            </td>
            <td>
              <button value="Community Buffer" action="bypass _bbsbuff" width=150 height=30 back="L2UI_ct1.button_df_over" fore="L2UI_ct1.button_df">
            </td>
            <td>
              <button value="Partymatching" action="bypass _bbsPartymatching" width=150 height=30 back="L2UI_ct1.button_df_over" fore="L2UI_ct1.button_df">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>  
<img src="L2UI_CT1.Gauge_DF_CP_Center" width=750 height=2>
<table width=750 border=0 cellpadding=0 cellspacing=0>
    <tr>
        <td>
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td valign="top"><img src="icon.skill0917" width=32 height=32></td>
                    <td>
                        <table width="350">
                            <tr>
                                <td>
                                    <font color=ac5500>Join a Team</font>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <font color=cbc900>Battleground requires min. 2 players.</font>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<table width=750 height=38 border=0 cellpadding=0 cellspacing=0>
    <tr>
      <td align=center>
        <table border=0 cellpadding=5 cellspacing=0>
          <tr>
            <td>
                %JOIN_BUTTONS%
            </td>
            <td align=center>
                <font color=ac5500>
                  Team A Queue: <font color="FFFFFF">%TEAM_A_COUNT%</font> &nbsp;&nbsp;&nbsp;
                  Team B Queue: <font color="FFFFFF">%TEAM_B_COUNT%</font>
                </font>
              </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>  
<img src="L2UI_CT1.Gauge_DF_CP_Center" width=750 height=2>
<br>
</body>
</html>
